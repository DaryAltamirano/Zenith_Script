apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob
  namespace: zenith-beta
spec:
  schedule: "*/1 * * * *"  # Ejecuta cada minuto
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: test-cronjob-containera
            image: darypte/coap-zenith:latest
            env:  # Agregar esta secci√≥n para definir variables de entorno
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_HOST
              value: "192.168.100.43"
            - name: RABBITMQ_USER
              value: "dary"
            - name: RABBITMQ_PASSWORD
              value: "dary"
            - name: RABBITMQ_PUBLISH_QUEUE
              value: "format/data"
            - name: RABBITMQ_CONSUMER_QUEUE
              value: ""
            - name: MYSQL_HOST 
              value: "192.168.100.43"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: "zenith"
            - name: MYSQL_PASSWORD
              value: "zenith"
            - name: MYSQL_DATABASE 
              value: "zenith"
            - name: ID_SENSOR 
              value: "8"
          restartPolicy: OnFailure